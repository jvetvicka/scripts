<!doctype html>
<html>
<head>
    {% if title %}
    <title>{{ title }} - Disinfo Digest</title>
    {% else %}
    <title>Welcome to Disinfo Digest</title>
    {% endif %}

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
<header>
    <h1>Disinfo Digest</h1>
    <ul>
        <li><a href="/" class="header__link">Home</a></li>
        <li><a href="/changelog" class="header__link">Changelog</a></li>
    </ul>

    <div class="search-container">
        <form action="/" method="get">
            <input type="text" placeholder="Search..." name="search_query" value="{{search_query if search_query }}">
            <input type="date" name="search_from" value="{{search_from}}">
            <input type="date" name="search_until" value="{{search_until}}">
            <button type="submit">Search</button>
        </form>
    </div>

</header>
    {% block content %}{% endblock %}
<footer>
    <hr>
    <p>Disinfo Digest is a project by <a href="https://github.com/jvetvicka">Jiri Vetvicka</a> and <a
            href="https://github.com/msamyel">Matej Voslar</a></p>
</footer>
</body>
</html>
